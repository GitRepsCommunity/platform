name: Pull Request

on:
  pull_request:
    branches:
      - main

env:
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: yarn run build

      - name: Linting
        run: yarn run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: yarn run build

      - name: Create Test DB
        run: yarn run rails db:create

      - name: Tests
        run: yarn run rails test