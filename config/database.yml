# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  timeout: 5000

development:
  adapter: postgresql
  database: platform_development
  pool: 5
  timeout: 5000
test:
  adapter: postgresql
  database: platform_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: platform_production
  pool: 5
  timeout: 5000
